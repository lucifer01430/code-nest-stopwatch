  <link rel="stylesheet" href="style.css">

<body>

<main>
  <div class="stopwatch-card text-white">
    <h3 class="mb-4"><i class="fa-solid fa-stopwatch text-warning me-2"></i>Stopwatch</h3>
    <div id="display" class="time-display">00:00:00.000</div>
    <div>
      <button class="btn btn-success" onclick="startTimer()">Start</button>
      <button class="btn btn-warning text-dark" onclick="pauseTimer()">Pause</button>
      <button class="btn btn-secondary" onclick="recordLap()">Lap</button>
      <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
    </div>

    <div class="lap-list text-start mt-4 text-white" id="laps">
      <p class="fw-bold mb-2">Lap Times:</p>
    </div>
  </div>
</main>

<footer class="text-center py-3 border-top">
  <p class="mb-0 small text-secondary">
    Designed & Developed with 
    <i class="fa fa-heart text-danger mx-1"></i> 
    by 
    <a href="https://lucifer01430.github.io/Portfolio/" target="_blank" class="fw-semibold text-decoration-none text-dark">Harsh Pandey</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
